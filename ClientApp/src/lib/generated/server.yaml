openapi: 3.0.1
info:
  title: Server-side API
  version: v1
paths:
  '/api/definition/{word}':
    get:
      tags:
        - Definitions
      summary: Defines the word
      operationId: Define
      parameters:
        - name: word
          in: path
          required: true
          style: simple
          schema:
            type: string
        - name: partOfSpeech
          in: query
          style: form
          schema:
            type: string
        - name: count
          in: query
          style: form
          schema:
            type: integer
            format: int32
      requestBody:
        content: { }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Definition'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/HttpValidationProblemDetails'
  '/api/translation/{phrase}':
    get:
      tags:
        - Translations
      summary: Translates the phrase
      operationId: Translate
      parameters:
        - name: phrase
          in: path
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        content: { }
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
  '/api/pronunciation/{phrase}':
    get:
      tags:
        - Pronunciations
      summary: Pronounces the phrase
      operationId: Pronounce
      parameters:
        - name: phrase
          in: path
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        content: { }
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
  /api/anki/export:
    post:
      tags:
        - Anki
      summary: Export cards
      operationId: Export
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportRequest'
        required: true
      responses:
        '200':
          description: OK
  /api/anki/decks:
    get:
      tags:
        - Anki
      summary: Get available decks
      operationId: GetDecks
      requestBody:
        content: { }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
components:
  schemas:
    Card:
      type: object
      properties:
        front:
          type: string
        back:
          type: string
        media:
          type: object
          additionalProperties:
            type: string
      additionalProperties: false
    Definition:
      type: object
      properties:
        wordClass:
          type: string
        prefix:
          type: string
        lemma:
          type: string
        inflections:
          type: array
          items:
            $ref: '#/components/schemas/Inflection'
      additionalProperties: false
    ExportRequest:
      type: object
      properties:
        deck:
          type: string
        cards:
          type: array
          items:
            $ref: '#/components/schemas/Card'
      additionalProperties: false
    HttpValidationProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          readOnly: true
      additionalProperties: { }
    Inflection:
      type: object
      properties:
        type:
          type: string
        word:
          type: string
      additionalProperties: false