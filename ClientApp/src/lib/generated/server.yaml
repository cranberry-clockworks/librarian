openapi: 3.0.1
info:
  title: Server-side API
  version: v1
paths:
  '/api/definition/{word}':
    get:
      tags:
        - Definitions
      summary: Defines the word
      operationId: Define
      parameters:
        - name: word
          in: path
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        content: { }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/NounDefinition'
                    - $ref: '#/components/schemas/VerbDefinition'
                    - $ref: '#/components/schemas/UnknownDefinition'
  '/api/translation/{phrase}':
    get:
      tags:
        - Translations
      summary: Translates the phrase
      operationId: Translate
      parameters:
        - name: phrase
          in: path
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        content: { }
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
  '/api/pronunciation/{phrase}':
    get:
      tags:
        - Pronunciations
      summary: Pronounces the phrase
      operationId: Pronounce
      parameters:
        - name: phrase
          in: path
          required: true
          style: simple
          schema:
            type: string
      requestBody:
        content: { }
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
  /api/anki/export:
    post:
      tags:
        - Anki
      summary: Export cards
      operationId: Export
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportRequest'
        required: true
      responses:
        '200':
          description: OK
  /api/anki/decks:
    get:
      tags:
        - Anki
      summary: Get available decks
      operationId: GetDecks
      requestBody:
        content: { }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
components:
  schemas:
    Card:
      type: object
      properties:
        front:
          type: string
        back:
          type: string
        media:
          type: object
          additionalProperties:
            type: string
      additionalProperties: false
    Definition:
      required:
        - $type
      type: object
      properties:
        $type:
          type: string
        articleId:
          type: integer
          format: int32
          readOnly: true
        lemma:
          type: string
          readOnly: true
      additionalProperties: false
      discriminator:
        propertyName: $type
        mapping:
          Noun: '#/components/schemas/NounDefinition'
          Verb: '#/components/schemas/VerbDefinition'
          Unknown: '#/components/schemas/UnknownDefinition'
    ExportRequest:
      type: object
      properties:
        deck:
          type: string
        cards:
          type: array
          items:
            $ref: '#/components/schemas/Card'
      additionalProperties: false
    Inflection:
      type: object
      properties:
        type:
          type: string
        word:
          type: string
      additionalProperties: false
    NounDefinition:
      type: object
      allOf:
        - $ref: '#/components/schemas/Definition'
      properties:
        article:
          type: string
      additionalProperties: false
    UnknownDefinition:
      type: object
      allOf:
        - $ref: '#/components/schemas/Definition'
      additionalProperties: false
    VerbDefinition:
      type: object
      allOf:
        - $ref: '#/components/schemas/Definition'
      properties:
        inflections:
          type: array
          items:
            $ref: '#/components/schemas/Inflection'
      additionalProperties: false